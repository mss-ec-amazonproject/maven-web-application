---
- name: file module demo
  hosts: all
  vars:
    myfile: "~/data/sample123.txt"
  tasks:
    - name: create directory
      ansible.builtin.file:
        path: ~/data2
        state: directory
    - name: sudo su
      command: sudo su
      become: true
      become_user: root
    - name: mount partions
      mount:
        path: ~/data2
        src: /dev/xvda1
        fstype: ext4
        state: mounted
     
