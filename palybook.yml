---
- name: file module demo
  hosts: all
  vars:
    myfile: "~/data/sample123.txt"
  tasks:
    - name: create directory
      ansible.builtin.file:
        path: ~/data2
        state: directory
        mode: '0755'
    - name: mount partions
      mount:
         path: ~/data2
         src: /dev/xvda1
      filesystem:
        fstype: ext4
        state: mounted
     
