---
- name: file module demo
  hosts: all
  remote_user: root
  vars:
    myfile: "~/example.txt"
    dir: "~/data1"
    dir2: "/new/data2"
    dir3: "/data3"
  tasks:
    - name: Creating an file
      ansible.builtin.file:
        path: "{{ myfile }}"
        state: touch
    - name: Creating an data1
      ansible.builtin.file:
        path: "{{ dir }}"
        state: directory
    - name: Creating an data2
      ansible.builtin.file:
        path: "{{ dir2 }}"
        state: directory
    - name: Creating an data3
      ansible.builtin.file:
        path: "{{ dir3 }}"
        state: directory
        
        
      
      
