---
- name: file module demo
  hosts: all
  vars:
    myfile: "~/example.txt"
  tasks:
  - name: Creating an empty file
    file:
      path: "{{ myfile }}"
      state: touch    
  - name: Creating a file with content
    copy:
      dest: "~/example.txt"
      content: |
        line 01
        line 02
        lone 01
        lone 02
   
     
